environment: development
image: ffc-ce-admin-web
name: ffc-ce-admin-web
auth:
imagePullSecret:
service:
  port: 80
  type: ClusterIP

deployment:

container:
  imagePullPolicy: IfNotPresent
  redeployOnChange: update this field to force a change
  requestMemory: 60Mi
  requestCpu: 60m
  limitMemory: 80Mi
  limitCpu: 80m
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  restartPolicy: Always
  actionsUrl: http://ffc-ce-payment-orchestrator.ffc-ce
  cookiePassword: H3QrRq0AhhsXLI6cSEbvTHUoa2C3qOybLpO1ku48
  restClientTimeoutMillis: 20000
  staticCacheTimeoutMillis: 54000
ingress:
  endPoint: ffc-ce-admin
  server: acme-corp.com
replicas: 1
minReadySeconds: 5

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
